<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
    <!-- google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nyt.css">
    <script defer src="nyt.js"></script>
    <title>NYT API</title>
</head>

<body>
    <header>
        <div class="container-fluid" style="background-color:#172a3c;">
            <div class="row">
                <div class="col-12 d-flex flex-wrap justify-content-between p-2">
                    <div class="header-title ms-2 mb-2">
                        <a class="text-decoration-none text-light" href="index.html">
                            <img src="media/logo/output-onlinepngtools.png" class="img-fluid" width="450" alt="New York times Logo">
                        </a>
                    </div>
                    <div class="col-md-3 col-lg-2 align-self-center me-3 mb-2">
                        <select class="form-select form-select-sm" id="article-section" data-article-section>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!-- <hr class="text-primary"> -->
    </header>

    <main>
        <div class="container mb-5">
            <div class="row mt-3">
                <div class="col">
                    <div id="currentTime"></div>
                    <div id="sectionTitle" class="sectionTitle"></div>
                </div>
                <hr class="text-danger-emphasis border-2">
            </div>
            <div class="row">
                <div class="col-12 col-xl-7 col-lg-6">
                    <!-- top 2 articles -->
                    <!-- article 0 -->
                    <article class="article-0 mt-3">
                        <h2 class="fw-bold"><a id="newsTitle-0" href=''></a></h2>
                        <figure class="img-container">
                            <img src="" alt="" id="img-0" class="img-fluid main">
                            <figcaption class="figure-caption" id="copyright-0"></figcaption>
                        </figure>
                        <p class="fs-4" id="abstract-0"></p>
                        <div class="d-flex gap-3 section-badge mt-0">
                            <h5><span class="titleSection-0 custom-badge pb-1"></span></h5>
                        </div>
                    </article>
                    <hr class="text-danger-emphasis">
                    <!-- article 1 -->
                    <article class="article-1 my-4">
                        <h2 class="fw-bold"><a id="newsTitle-1" href=''></a></h2>
                        <figure class="img-container">
                            <img src="" alt="" id="img-1" class="img-fluid main">
                            <figcaption class="figure-caption" id="copyright-1"></figcaption>
                        </figure>
                        <p class="fs-4" id="abstract-1"></p>
                        <div class="d-flex gap-3 section-badge mt-0">
                            <h5><span class="titleSection-1 custom-badge pb-1"></span></h5>
                        </div>
                    </article>
                </div>

                <!-- article in aside -->
                <div class="col-12 col-xl-5 col-lg-6 y-3">
                    <div class="container">
                        <article class="row mb-3">
                            <div class="col-12 col-md-6 article-2">
                                <figure class="img-container">
                                    <img src="" alt="" id="img-2" class="img-fluid article">
                                    <figcaption class="figure-caption" id="copyright-2"></figcaption>
                                </figure>
                            </div>
                            <div class="col-12 col-md-6">
                                <header class="mt-2">
                                    <h5 class="fw-bold"><a id="newsTitle-2" href=''></a></h5>
                                </header>
                                <p id="abstract-2"></p>
                                <div class="section-badge">
                                    <span class="titleSection-2 custom-badge pb-1"></span>
                                </div>
                            </div>
                        </article>

                        <article class="row mb-3">
                            <div class="col-12 col-md-6 article-3">
                                <figure class="img-container">
                                    <img src="" alt="" id="img-3" class="img-fluid article">
                                    <figcaption class="figure-caption" id="copyright-3"></figcaption>
                                </figure>
                            </div>
                            <div class="col-12 col-md-6">
                                <header class="mt-2">
                                    <h5 class="fw-bold"><a id="newsTitle-3" href=''></a></h5>
                                </header>
                                <p id="abstract-3"></p>
                                <div class="section-badge">
                                    <span class="titleSection-3 custom-badge pb-1"></span>
                                </div>
                            </div>
                        </article>

                        <article class="row mb-3">
                            <div class="col-12 col-md-6 article-4">
                                <figure class="img-container">
                                    <img src="" alt="" id="img-4" class="img-fluid article">
                                    <figcaption class="figure-caption" id="copyright-4"></figcaption>
                                </figure>
                            </div>
                            <div class="col-12 col-md-6">
                                <header class="mt-2">
                                    <h5 class="fw-bold"><a id="newsTitle-4" href=''></a></h5>
                                </header>
                                <p id="abstract-4"></p>
                                <div class="section-badge">
                                    <span class="titleSection-4 custom-badge pb-1"></span>
                                </div>
                            </div>
                        </article>

                        <article class="row mb-3">
                            <div class="col-12 col-md-6 article-5">
                                <figure class="img-container">
                                    <img src="" alt="" id="img-5" class="img-fluid article">
                                    <figcaption class="figure-caption" id="copyright-5"></figcaption>
                                </figure>
                            </div>
                            <div class="col-12 col-md-6">
                                <header class="mt-2">
                                    <h5 class="fw-bold"><a id="newsTitle-5" href=''></a></h5>
                                </header>
                                <p id="abstract-5"></p>
                                <div class="section-badge">
                                    <span class="titleSection-5 custom-badge pb-1"></span>
                                </div>
                            </div>
                        </article>

                        <article class="row mb-3">
                            <div class="col-12 col-md-6 article-6">
                                <figure class="img-container">
                                    <img src="" alt="" id="img-6" class="img-fluid article">
                                    <figcaption class="figure-caption" id="copyright-6"></figcaption>
                                </figure>
                            </div>
                            <div class="col-12 col-md-6">
                                <header class="mt-2">
                                    <h5 class="fw-bold"><a id="newsTitle-6" href=''></a></h5>
                                </header>
                                <p id="abstract-6"></p>
                                <div class="section-badge">
                                    <span class="titleSection-6 custom-badge pb-1"></span>
                                </div>
                            </div>
                        </article>

                        <article class="row mb-3">
                            <div class="col-12 col-md-6 article-7">
                                <figure class="img-container">
                                    <img src="" alt="" id="img-7" class="img-fluid article">
                                    <figcaption class="figure-caption" id="copyright-7"></figcaption>
                                </figure>
                            </div>
                            <div class="col-12 col-md-6">
                                <header class="mt-2">
                                    <h5 class="fw-bold"><a id="newsTitle-7" href=''></a></h5>
                                </header>
                                <p id="abstract-7"></p>
                                <div class="section-badge">
                                    <span class="titleSection-7 custom-badge pb-1"></span>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
                <hr class="text-danger-emphasis border-5">
                <!-- the rest of top articles second row -->
                <h2>More News</h2>
                <div data-article></div>
            </div>
        </div>
    </main>



    <footer>
        <div class="container mt-3">
            <div class="row">
                <div class="col-12 text-center my-3 text-white">
                    <footer>&copy;2024 Emiri Sato</footer>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
